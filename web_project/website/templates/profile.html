<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Avon WEB</title>
    <link rel="stylesheet" href="styleProfile.css">
</head>

<body>
    <header>
        <h1 class="logo1">!</h1>
        <h2 class="logo2">VON</h2>
        <h3 class="trademark">powered by Avon</h3>
        <nav class="navigation">
            <a href="indexHome.html">Home</a>
            <button class="btnLogin-popup">Log In</button>
            <button class="toggleBgButton"><ion-icon name="contrast-outline"></ion-icon></button>
        </nav>
    </header>

    <section class="profile">
        <div class="container">
            <div class="profileMenu">
                <div class="profilePicture">
                    <img src="placeholder.jpg" alt="Profile Picture" id="profilePic">
                    <p class="username">Username</p>
                    <p class="id">#032213</p>
                </div>
                <div class="profileButtons">
                    <button class="edit" onclick="showProducts()">Edit Profile</button>
                    <button class="edit" onclick="showProducts()">My Products</button>
                    <button class="edit" onclick="showWishlist()">Wishlist</button>
                    
                    <!-- Add more buttons for other actions -->
                </div>
            </div>

            <div class="profileContent">
                <div class="wrapper"> 
                    <span class="btnLoginClose"><ion-icon name="remove-outline"></ion-icon></span>
                    <div class="password form-box">
                        <h2>Password Change</h2>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                        <form action="{{ url_for('login') }}" method="post">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="at-outline"></ion-icon></span>
                                <input type="email" required>
                                <label>Old Password</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="password" required>
                                <label>New Password</label>
                            </div>
                            <button type="submit" class="btn">Log In</button>
                            <div class="next"><!--<div class="login-register"><!-->
                                <p>Don't have an account?
                                    <a href="#" class="register-link">Register now</a>
                                </p> 
                            </div>
                        </form>
                    </div>
        
                    <div class="email form-box">
                        <h2>Email Change</h2>
                        <form action="{{ url_for('register') }}" method="post">
        
                            <div class="input-box">
                                <span class="icon"><ion-icon name="at-outline"></ion-icon></span>
                                <input type="email" required>
                                <label>Old Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="password" required>
                                <label>New Email</label>
                            </div>
                            <button type="submit" class="btn">Apply</button>
                             <!--<div class="login-register"> <!-->
                                <p>Already have an account?
                                    <a href="#" class="login-link">Log In</a>
                                </p> 
                            </div>
                        </form>
                    </div>
                </div>



                <h4 class="title">Edit Profile</h4> 
                <div class="content">
                    <form id="editProfileForm">
                        <label for="oldPassword">Old Password:</label>
                        <input type="password" id="oldPassword" name="oldPassword" required>
    
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
    
                        <label for="email">Change Email:</label>
                        <input type="email" id="email" name="email" required>
    
                        <button type="submit" class="saveButton">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="scriptProfile.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
