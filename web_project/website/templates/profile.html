<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Avon WEB</title>
    <link rel="stylesheet" href="styleProfile.css">
</head>

<body>
    <header>
        <h1 class="logo1">!</h1>
        <h2 class="logo2">VON</h2>
        <h3 class="trademark">powered by Avon</h3>
        <nav class="navigation">
            <a href="indexHome.html">Home</a>
            <button class="btnLogin-popup">Log In</button>
            <button class="toggleBgButton"><ion-icon name="contrast-outline"></ion-icon></button>
        </nav>
    </header>

    <section class="profile">
        <div class="container">
            <div class="profileMenu">
                <div class="profilePicture">
                    <img src="placeholder.jpg" alt="Profile Picture" id="profilePic">
                    <p class="username">Username</p>
                    <p class="id">#032213</p>
                </div>
                <div class="profileButtons">
                    <button class="edit" onclick="showProducts()">Edit Profile</button>
                    <button class="edit" onclick="showProducts()">My Products</button>
                    <button class="edit" onclick="showWishlist()">Wishlist</button>
                    
                    <!-- Add more buttons for other actions -->
                </div>
            </div>

            <div class="profileContent">
                <h4 class="title">Edit Profile</h4> 
                <div class="content">
                    <form id="editProfileForm">
                        <label for="oldPassword">Old Password:</label>
                        <input type="password" id="oldPassword" name="oldPassword" required>
    
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
    
                        <label for="email">Change Email:</label>
                        <input type="email" id="email" name="email" required>
    
                        <button type="submit" class="saveButton">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="scriptProfile.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
